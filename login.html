<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/96722d6fee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    
    <title>Login Page</title>
</head>
<body>
    <div class="container con">
        <h4>Enter your login details to continue</h4>
        
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username or Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I Agree to <a href="#">terms and conditions</a></label>
            </div>
            <a class="btn btn-success btn-block subButton" href="index.html" role="button">Login</a>
            <p class="acc">Don't have an account ? <a href="register.html">Register here</a></p>
            <p>Or login with</p>
            <a class="btn btn-outline-danger" href="index.html" role="button"><i class="fab fa-google"></i>oogle</a>
            <a class="btn btn-outline-primary" href="index.html" role="button"><i class="fab fa-facebook-f"></i>acebook</a>
            <p class="fp"> <a href="#">Forgot Password ?</a></p>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
