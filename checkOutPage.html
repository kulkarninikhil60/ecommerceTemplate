<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/96722d6fee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout</title>
</head>
<body>
  <!-- navbar code -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand brandLogo" href="#">
      <img src="images/logo.png" alt="" width="80px" height="50px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    
      
        
        <i class="fas fa-user-circle fa-lg userIcon"></i>
        <i class="fas fa-bell fa-lg bellIcon"></i>
      
      
    </div>
  </nav>
  <!-- navbar code -->
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-6 address">
                <h4>Add address details</h4>
                <br>
                
                <form>
                    <div class="row">
                      <div class="col">
                        
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <br>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" placeholder="Address Line 1">
                      </div>
                      <div class="form-group">
                        
                        <input type="text" class="form-control" placeholder="Address Line 2">
                      </div>
                      <div class="form-group">
                        
                        <input type="text" class="form-control" placeholder="Landmark">
                      </div>
                      <div class="row">
                        <div class="col">
                          
                          <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                          
                          <input type="number" class="form-control" placeholder="Pincode">
                        </div>
                      </div>
                      <br>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Phone number">
                      </div>
                  </form>
            </div>
            <div class="col payments">
                <h4>Payment Methods</h4>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Credit Card</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Debit Card</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline3">Cash on Delivery</label>
                </div>
                <form>
                  <div class="form-group paymentForm">
                    <label for="card details"><h5>Card details</h5></label>
                    <input type="number" class="form-control"  placeholder="Enter card number">
                    
                  </div>
                  <div class="row">
                    <div class="col">
                      
                      <input type="date" class="form-control" placeholder="Expiry Date">
                    </div>
                    <div class="col">
                      
                      <input type="number" class="form-control" placeholder="CVV">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-outline-success btn-sm validateBtn">Validate</button>
                </form>
            </div>
      </div>
    </div>
    <button class="btn btn-primary btn-lg placeOrderBtn">Place Order</button>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
